<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest√£o 1 - Lista 2</title>
</head>
<body>
    Produto: <input type="text" id="item" name="item">
    Quantidade: <input type="number" id="quantidade" name="quantidade">

    <button id="adicionar">Adicionar</button>
    <button id="apagar">Apagar</button>

    <ul>

    </ul>

    <script>
        var lista =  document.querySelector('ul');
        var quantidade = document.querySelector('#quantidade');
        var produto = document.querySelector('#item');
        var adicionar = document.querySelector('#adicionar');
        var apagar = document.querySelector('#apagar');

        adicionar.addEventListener('click', function addLista() {
            var item = '<li>' + produto.value + "    " + quantidade.value + '</li>';
            
            lista.innerHTML += item;
            quantidade.value = '';
            produto.value = '';

        });

        apagar.addEventListener('click', function apagarLista() {
            lista.innerHTML = '';
        });
    </script>
</body>
</html>
